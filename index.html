<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <title>Formulario</title>
</head>
        
<body>
    <div class="page">
    <header> 
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para</br> agendar sua mentoria</p>            
    </header>
    <form id="my-form">
        <fieldset>
        <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="col-2">
                <div class="input-wrapper">
                    <label for="event-name">Nome</label>
                    <input type="text" id="event-name"
                    required>
                    
                </div>
                <div class="input-wrapper">
                    <label for="event-last-name">Sobrenome</label>
                    <input type="text" id="event-last-name"
                    required>
                    
                </div>
                
            </div>
            <div class="input-wrapper">
                <label for="event-email">Email<span> (digite um email válido)</span></label>
                <input type="email" id="event-email"
                required>
                
            </div>
            <div class="input-wrapper">
                <label for="event-password">Senha<span> (digite uma senha válida)</span></label>
                <input type="password" id="event-password"
                required>
                
            </div>

        </div>
                  
        </fieldset>

        <fieldset>
        <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="col-2">
                <div class="input-wrapper">
                    <label for="event-name">Nome do seu mentor</label>
                    <input type="text" id="event-name"
                    required>
                    
                </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>PRIMEIRA MENTORIA</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span> (DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date"
                            required>
                            
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin"
                            required>
                            
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="end"
                            required>
                            
                        </div>
                    </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>SEGUNDA MENTORIA</legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span> (DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date"
                            required>
                            
                        </div>
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin"
                            required>
                            
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="end"
                            required>
                            
                        </div>
                    </div>
            </div>
        </fieldset>
    </form>
    </div>
</body>
</html>
